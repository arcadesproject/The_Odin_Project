<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display-container">
            <p id="previous"></p>
            <p id="display"></p>
        </div>
        <section id="calculator">
            <div id="operators">
                <div class="operator button" id="&plus;">&plus;</div>
                <div class="operator button" id="&minus;">&minus;</div>
                <div class="operator button" id="&times;">&times;</div>
                <div class="operator button" id="&divide;">&divide;</div>
            </div>
            <div id="middle">
                <div id="numbers">
                    <div class="number button" id="1">1</div>
                    <div class="number button" id="2">2</div>
                    <div class="number button" id="3">3</div>
                    <div class="number button" id="4">4</div>
                    <div class="number button" id="5">5</div>
                    <div class="number button" id="6">6</div>
                    <div class="number button" id="7">7</div>
                    <div class="number button" id="8">8</div>
                    <div class="number button" id="9">9</div>
                </div>
                <div id="right">
                    <div class="button" id="clear">C</div>
                    <div class="button other" id="delete">CE</div>
                    <div class="button other" id="ans">Ans</div>
                </div>
            </div>
            <div id="bottom">
                <div class="button other" id="sign">+/âˆ’</div>
                <div class="number button" id="0">0</div>
                <div class="button other" id="decimal">.</div>
                <div class="button" id="equals">&equals;</div>
            </div>            
        </section>
    </div>
</body>
</html>
