<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <link rel="icon" href="assets/calculator.png"
</head>
<body>
    <div id="container">
        <div id="display-container">
            <div id="delete">&#x232b;</div>
            <div id="num-display">
                <p id="previous"></p>
                <p id="display"></p>
            </div>
        </div>
        <section id="calculator">
            <div id="top">
                <div class="button other" id="ans">Ans</div>
                <div class="button other" id="percentage" data-value="%">&percnt;</div> 
                <div class="button other" id="clearCurrent">CE</div>  
                <div class="button" id="clear">C</div> 
            </div>
            <div id="bottom">
                <div id="numbers">
                    <div class="button other" id="fraction"><sup>1</sup>&nbsp;&frasl;&nbsp;&#119909;</div> 
                    <div class="operator button other" id="^"><sub>&#119909;^&#119910;</sub></div>
                    <div class="button other" id="sqrt"><sub>2</sub>&radic;</div>
                    <div class="number button blue" id="1">1</div>
                    <div class="number button blue" id="2">2</div>
                    <div class="number button blue" id="3">3</div>
                    <div class="number button blue" id="4">4</div>
                    <div class="number button blue" id="5">5</div>
                    <div class="number button blue" id="6">6</div>
                    <div class="number button blue" id="7">7</div>
                    <div class="number button blue" id="8">8</div>
                    <div class="number button blue" id="9">9</div>
                    <div class="button blue" id="sign">&plus;/&minus;</div>
                    <div class="number button blue" id="0">0</div>
                    <div class="button blue" id="decimal" data-value=".">.</div>
                </div>
                <div id="operators">
                    <div class="operator button" id="&divide;" data-value="/">&divide;</div>
                    <div class="operator button" id="&times;" data-value="*">&times;</div>
                    <div class="operator button" id="&plus;" data-value="+">&plus;</div>
                    <div class="operator button" id="&minus;" data-value=""->&minus;</div>
                    <div class="button" id="equals" data-value="=">&equals;</div>
                </div>
            </div>
        </section>
        
    </div>
    
    <div id="details">
        <p>Keyboard functional. Number keys. Operator keys (/, *, -, +, =),</p>
        <p>Backspace & Delete key, Enter key for equals, Escape to clear.</p>
    </div>
    <footer id="footer">
        <div id="info">
            <div>
                coded by <a href="https://github.com/arcadesproject">arcadesproject <img src="assets/git.png"></a>
            </div>
            <div>
                <a href="https://github.com/arcadesproject/The_Odin_Project/tree/main/Foundations/Calculator">source</a> 
            </div>
        </div>
    </footer>
    
</body>
</html>
