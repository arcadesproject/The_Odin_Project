<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="main.js" defer></script>
    <link href="main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id='container'>
        <header>Etch-A-Sketch</header>
        <div id="controls">
            <hgroup id='buttons'>
                <button id="reset">Clear</button>
                <div id="sizing">
                    <button id='resize'>Resize</button>
                    <input id='inputNumber' type="number" value="16" max="100" min="4">
                </div>
                <button id="multi">Multicolor</button>
                <button id="shade">Shade</button>
                <button id="lighten">Lighten</button>
                <button id="black">Black</button>
                <input type="color" id="user" value="#ff0000">
            </hgroup>
            <section id='grid'>
            </section>
        </div>
    </div>
</body>
</html>
