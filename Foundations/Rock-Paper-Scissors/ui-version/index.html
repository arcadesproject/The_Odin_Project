<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h2 id='title'>Rock Paper Scissors</h2>
        <h4 id='subheading'>First to 5</h4>
        
        <div id='selection'>
            <button class='choice' id='rock'></button>
            <button class='choice' id='paper'></button>
            <button class='choice' id='scissors'></button>
        </div>
        
        <div class="scores-container">
            <div class="score">
                <div id="playerScore">Player Score: 0</div>
                <div id="compScore">Computer Score: 0</div>  
            </div>
            
            <div class="tally">
                <div id="playerTally">Player Tally: 0</div>
                <div id="compTally">Computer Tally: 0</div>
            </div>
        </div>
        
        <div id="newGame">
            <button id='gameBtn'>New Game</button>
        </div>
        <div id="result"></div>
        <div id="tallyResult"></div>
        
    </div>

</body>
</html>
