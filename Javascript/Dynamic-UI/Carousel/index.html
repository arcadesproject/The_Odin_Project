<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Carousel</h1>
    </header>
    <div id="outerContainer">
      <section id="innerContainer">
        <div id="previous" class="arrow"><</div>
        <div id="frame">
          <img class="display" src="assets/1.jpg" />
          <img class="hidden" src="assets/2.jpg" />
          <img class="hidden" src="assets/3.jpg" />
          <img class="hidden" src="assets/4.jpg" />
          <img class="hidden" src="assets/5.jpg" />
        </div>
        <div id="next" class="arrow">></div>
      </section>
      <section id="navContainer">
        <form id="navDots"></form>
      </section>
    </div>
  </body>
</html>
